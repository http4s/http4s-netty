name: Build and Test
on:
  push:
    branches: [ master ]
  pull_request:
    type: [ synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
    - uses: actions/checkout@v2
    - name: Cache Coursier
      uses: coursier/cache-action@v3
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: "2.13 Test"
      run: sbt "++ 2.13.2 test"
    - name: "2.12 Test"
      run: sbt "++ 2.12.11 test"
